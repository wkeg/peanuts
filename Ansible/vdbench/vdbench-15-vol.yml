- hosts: dell_hosts
  sudo: yes
  gather_facts: False
  environment:
    http_proxy: http://<proxy_FQDN>:8080
    https_proxy: http://<proxy_FQDN>:8080
  tasks:
    - name: Deploy Docker vdbench container
      shell: docker run --device=/dev/sdc:/dev/xvdc --device=/dev/sda:/dev/sdax --device=/dev/sdb:/dev/sdbx --device=/dev/sdd:/dev/sddx --device=/dev/sde:/dev/sdex --device=/dev/sdf:/dev/sdfx --device=/dev/sdg:/dev/sdgx --device=/dev/sdh:/dev/sdhx --device=/dev/sdi:/dev/sdix --device=/dev/sdj:/dev/sdjx --device=/dev/sdk:/dev/sdkx --device=/dev/sdl:/dev/sdlx --device=/dev/sdm:/dev/sdmx --device=/dev/sdn:/dev/sdnx --device=/dev/sdo:/dev/sdox  -i --name vdbench-15drive wmckeigney/vdbench-15drive
